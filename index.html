    <header class="col-lg-12 ">
      <div class="container">
        <div class="row1">
          <div  class="col-lg-12 col-md-12">
            <div id="results" class="col-lg-6 col-xs-offset-3 "></div>
          </div>
          <div class=" col-lg-8 col-md-12">
            <div class="col-lg-12 col-md-12" style="background-color=#ccc; ">
              <form class="form-horizontal">
                <fieldset>
                  <!-- Form Name -->
                  <legend></legend>
                  <div class="panel col-lg-7 panel-primary" >
                    <div class="panel-heading">
                      <h3 class="panel-title" id="#topic">complex Numbers</h3>
                    </div>
                    <div class="panel-body col-lg-12 col-xs-12" id="substance">
                      A complex number is a number that can be expressed in the form a + bi,
                      where a and b are real numbers and i is the imaginary unit, that satisfies
                      the equation i<sup>2</sup> = −1
                    </div>
                  </div>
                  <div >
                    <!-- Prepended text-->
                    <div class="form-group">
                      <label class=" control-label" for="prependedtext"></label>
                      <div class="col-lg-5 col-md-12 col-xs-12">
                        <div class="input-group">
                          <span class="input-group-addon">a</span>
                          <input id="alpha" name="prependedtext" class="form-control" placeholder="a+ib" type="text" onchange ="spacer('#alpha')" style="height:50px">
                        </div>
                      </div>
                      &nbsp;
                      <!-- Prepended text-->
                      <label class=" control-label" for="prependedtext"></label>
                      <div class="col-lg-5  col-md-12 col-xs-12">
                        <div class="input-group">
                          <span class="input-group-addon">b</span>
                          <input id="beta" name="prependedtext" class="form-control" placeholder="a+ib" type="text" onchange="spacer('#beta')" data-togglet="tooltip" title="second value of  add, subtract, pow, divide "  style="height:50px">
                        </div>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <!-- Button -->
          <div class="col-lg-3 col-md-12 " >
            <button id="sub" name="sub" class="btn btn-primary" onclick="complex('sub')">Subtract</button>
            <button type="button" class="btn btn-primary" onclick="complex('add')">Add</button>
            <button type="button" class="btn btn-primary"  onclick="complex('mul')">Multiply</button>
            <button type="button" class="btn btn-primary" onclick="complex('div')">Division</button>
            <button type="button" class="btn btn-primary" onclick="complex('sqrt')">√sqrt</button>
            <button type="button" class="btn btn-primary" onclick="complex('square')"> x <sup>2</sup>     </button>
            <button type="button" class="btn btn-primary" onclick="complex('abs')">abs<i> <small>|Z|</small> </i>
            </button><button type="button" class="btn btn-primary" onclick="complex('arg')">arg</button>
            
            <button type="button" class="btn btn-primary" onclick="complex('pow')"> <b>e</b> <sup>xi</sup></button>
            <button type="button" class="btn btn-primary" onclick="complex('con')">conjugate</button>
          </div>

      function complex(op){    
      $(document).ready(function() {
          var a = document.getElementById('alpha').value,
          b = document.getElementById('beta').value;
      
      $('#results').text(calculate(a,b,op));
      
      
      })
      
      };
